    <style>
       body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
        .loading {
            --speed-of-animation: 0.9s;
            --gap: 16px;
            --first-color: #4c86f9;
            --second-color: #49a84c;
            --third-color: #f6bb02;
            --fourth-color: #f6bb02;
            --fifth-color: #2196f3;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            gap: 6px;
            height: 200px;
        }

        .loading span {
            width: 4px;
            height: 50px;
            background: var(--first-color);
            animation: scale var(--speed-of-animation) ease-in-out infinite;
        }

        .loading span:nth-child(2) {
            background: var(--second-color);
            animation-delay: -0.8s;
        }

        .loading span:nth-child(3) {
            background: var(--third-color);
            animation-delay: -0.7s;
        }

        .loading span:nth-child(4) {
            background: var(--fourth-color);
            animation-delay: -0.6s;
        }

        .loading span:nth-child(5) {
            background: var(--fifth-color);
            animation-delay: -0.5s;
        }

        @keyframes scale {
            0%, 40%, 100% {
                transform: scaleY(0.05);
            }

            20% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <p>Please don't refresh the page while <br>
      your transaction is being processed...</p>
</div>

<script>
    setTimeout(function() {
      window.location.href = 'payment_process.php';
    }, 10000); // Redirect after 10 seconds
</script>
